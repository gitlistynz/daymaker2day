<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#c0c0c0" stroke-width="3"/>
  
  <!-- Checkmark -->
  <g stroke="#e8e8e8" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 60 100 L 85 125 L 140 70" transform="translate(20, 20)"/>
  </g>
  
  <!-- Daisy Flower -->
  <g>
    <!-- Center yellow circle -->
    <circle cx="100" cy="95" r="12" fill="#ffd700"/>
    
    <!-- Petals -->
    <ellipse cx="100" cy="55" rx="8" ry="16" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1"/>
    <ellipse cx="100" cy="135" rx="8" ry="16" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1"/>
    <ellipse cx="60" cy="95" rx="16" ry="8" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1"/>
    <ellipse cx="140" cy="95" rx="16" ry="8" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1"/>
    
    <!-- Diagonal petals -->
    <ellipse cx="72" cy="63" rx="12" ry="12" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1" transform="rotate(45 72 63)"/>
    <ellipse cx="128" cy="127" rx="12" ry="12" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1" transform="rotate(45 128 127)"/>
    <ellipse cx="128" cy="63" rx="12" ry="12" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1" transform="rotate(-45 128 63)"/>
    <ellipse cx="72" cy="127" rx="12" ry="12" fill="#f5f5f5" stroke="#d3d3d3" stroke-width="1" transform="rotate(-45 72 127)"/>
    
    <!-- Stem -->
    <line x1="100" y1="110" x2="100" y2="140" stroke="#90ee90" stroke-width="3"/>
  </g>
</svg>