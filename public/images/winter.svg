<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#4a90a4" stroke-width="3"/>
  
  <!-- Checkmark -->
  <g stroke="#4a90a4" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 60 100 L 85 125 L 140 70" transform="translate(20, 20)"/>
  </g>
  
  <!-- Snowflake -->
  <g fill="#87ceeb" opacity="0.9">
    <!-- Center -->
    <circle cx="100" cy="80" r="8"/>
    
    <!-- Main branches -->
    <line x1="100" y1="50" x2="100" y2="110" stroke="#87ceeb" stroke-width="3"/>
    <line x1="70" y1="80" x2="130" y2="80" stroke="#87ceeb" stroke-width="3"/>
    <line x1="77" y1="57" x2="123" y2="103" stroke="#87ceeb" stroke-width="3"/>
    <line x1="123" y1="57" x2="77" y2="103" stroke="#87ceeb" stroke-width="3"/>
    
    <!-- Side branches top -->
    <line x1="100" y1="50" x2="85" y2="42" stroke="#87ceeb" stroke-width="2"/>
    <line x1="100" y1="50" x2="115" y2="42" stroke="#87ceeb" stroke-width="2"/>
    
    <!-- Side branches sides -->
    <line x1="70" y1="80" x2="60" y2="65" stroke="#87ceeb" stroke-width="2"/>
    <line x1="70" y1="80" x2="60" y2="95" stroke="#87ceeb" stroke-width="2"/>
    <line x1="130" y1="80" x2="140" y2="65" stroke="#87ceeb" stroke-width="2"/>
    <line x1="130" y1="80" x2="140" y2="95" stroke="#87ceeb" stroke-width="2"/>
    
    <!-- Side branches diagonal -->
    <line x1="77" y1="57" x2="67" y2="52" stroke="#87ceeb" stroke-width="2"/>
    <line x1="77" y1="57" x2="72" y2="67" stroke="#87ceeb" stroke-width="2"/>
    <line x1="123" y1="103" x2="133" y2="108" stroke="#87ceeb" stroke-width="2"/>
    <line x1="123" y1="103" x2="128" y2="93" stroke="#87ceeb" stroke-width="2"/>
  </g>
</svg>